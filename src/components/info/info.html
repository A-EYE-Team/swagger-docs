<div class="info">
  <h1 class="title">{{swagger.info.title}}</h1>
  <p class="version"><b>Version</b> {{swagger.info.version}}</p>
  <p class="terms" ng-if="swagger.info.termsOfService">
    <b>Terms of Service</b>
    <a href="{{swagger.info.termsOfService}}">{{swagger.info.termsOfService}}</a>
  </p>
  <div class="description" marked="swagger.info.description" ng-if="swagger.info.description"></div>
</div>
