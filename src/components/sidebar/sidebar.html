<div ng-controller="SidebarCtrl">
  <a ui-sref="home.paths({pathName: null})">
    <h5>All Paths</h5>
  </a>
  <div>
    <div ng-repeat="(pathName, path) in swagger.paths">
      <a ui-sref="home.paths({pathName: encodeURIComponent(pathName)})">
        <h5>{{pathName}}</h5>
      </a>
    </div>
  </div>
</div>
