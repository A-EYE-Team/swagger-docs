<div ng-controller="SidebarCtrl" class="side-bar">
  <a class="all-paths path-name-link" ui-sref="home.paths({pathName: null})">
    All Paths
  </a>
  <a
    ng-repeat="(pathName, path) in swagger.paths"
    class="path-name-link"
    ui-sref="home.paths({pathName: encodeURIComponent(pathName)})"
  >
    <h5>{{pathName}}</h5>
  </a>

  <a ui-sref="home.tags">All Tags</a>
  <a
    ui-sref="home.tags({tagName: tag.name})"
    class="tag tag-{{$index + 1}}"
    ng-repeat="tag in swagger.tags track by $index"
  >
    {{tag.name}}
  </a>
</div>
