<div class="{{operationName}} operation" ng-controller="OperationCtrl" highlight="shouldHighlight(operationName)">
  <header>
    <a ui-sref="home.paths.operations({operationName: operationName, pathName: pathName})">
      <h4>{{operationName | uppercase}} <span class="path-name">{{pathName}}</span></h4>
    </a>
  </header>
  <section>
    <div marked="swagger.paths[pathName][operationName].description"></div>
    <h4>Parameters</h4>
    <div ng-repeat="parameter in swagger.paths[pathName][operationName].parameters">
      <h5>
        <code>{{parameter.name}}</code>
        <span class="required-label label label-danger" ng-if="parameter.required">Required</span>
      </h5>
      <p>Located in <b>{{parameter.in}}</b></p>
      <div marked="parameter.description"></div>
    </div>
    <h4>Responses</h4>
    <div ng-repeat="(responseCode, response) in swagger.paths[pathName][operationName].responses">
      <h5 class="response-code-{{getResponseCodeGroup(responseCode) }}">{{responseCode}}</h5>
      <p marked="response.description"></p>
    </div>
  </section>
</div>
