<div class="response" ng-controller="ResponseCtrl" highlight="shouldHighlight(responseCode, operationName)">
  <a class="response-code" ui-sref="home.paths.operations.responses({
    responseCode: responseCode,
    operationName: operationName,
    pathName: pathName
  })">
    <h5 class="response-code-{{getResponseCodeGroup(responseCode)}}xx">{{responseCode}}</h5>
  </a>
  <p marked="response.description"></p>
  <h6>Schema</h6>
  <json-schema-view schema="getSchema(response)" open="1"></json-schema-view>
</div>
