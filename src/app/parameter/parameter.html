<div class="parameter" ng-controller="ParameterCtrl" highlight="shouldHighlight(parameter.name, operationName)">
  <a class="operation-name" ui-sref="home.paths.operations.parameters({
    parameterName: parameter.name,
    pathName: pathName,
    operationName: operationName
  })">
    <h5 class="parameter-name">
      <span class="name">{{parameter.name}}</span>
      <span class="label label-danger" ng-if="parameter.required">Required</span>
      <span class="in">{{parameter.in}} parameter</span>
    </h5>
  </a>

  <div class="description" marked="parameter.description"></div>
  <json-schema-view schema="getSchema(parameter)" open="-1"></json-schema-view>
</div>
